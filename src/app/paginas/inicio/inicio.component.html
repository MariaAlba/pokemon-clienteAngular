<div class="row m-4">
    <div class="col-lg-3 input-group">
        <input type="text" class="form-control" placeholder="Buscar por nombre" [(ngModel)]="busqueda">
        <div class="input-group-append">
            <span class="input-group-text" id="basic-addon2"><i class="fa fa-search"></i></span>
        </div>
    </div>
</div>

<div class="row">
    <div class="col">
        <ul class="list-group-horizontal">
            <li class="list-group-item d-inline" *ngFor="let h of habilidadesUnicas">
              <input type="checkbox" 
              name="habilidades" 
             [checked]
              ngModel [ngModelOptions]="{standalone: true}"> 
              {{h}}
            </li>
        </ul>       
    </div>
</div>

<div class="row m-4">

    <div class="col">
        <div class="row">
            <div class="col-lg-6">
                <ul class="list-group">
                    <li *ngFor="let pokemon of listado | pokemonFiltro:busqueda" 
                        (click)="elegirPokemon(pokemon)" 
                        class="list-group-item {{ pokemon==pokemonSeleccionado ?'active': ''}}">
                        {{pokemon.nombre |titlecase}}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    


    <div class="col">
        <div class="row">
            <div class="col">
                <div *ngIf="pokemonSeleccionado">
                    <div class="card {{pokemonSeleccionado.nombre==='' ? 'inactive': ''}}">
                        <div class="card-header text-center">
                            <b>{{pokemonSeleccionado.nombre | titlecase}}</b>
                        </div>
                        <div class="card-image"></div>
                        <div class="card-body">
                            <h6 class="card-text text-center" *ngIf="pokemonSeleccionado.habilidades.length===0">Sin habilidades</h6>
                            <h6 class="card-text text-center" *ngIf="pokemonSeleccionado.habilidades.length>0">Habilidades</h6>
                            <ul class="list-group">
                                <li class="list-group-item" *ngFor="let habilidad of pokemonSeleccionado.habilidades">
                                    {{habilidad.nombre}}
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div *ngIf="!pokemonSeleccionado">
                    <div class="card {{pokemonSeleccionado.nombre==='' ? 'inactive': ''}}">
                        <div class="card-header text-center">
                            <b>Pokemon</b>
                        </div>
                        <div class="card-body border">

                            <div class="card-image text-center">
                                <img src="/assets/pokeball.jpg" alt="" class="img-fluid">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
